<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>windMap</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script type="module">
		import * as THREE from "../build/three.module.js";
		import { OrbitControls } from '../examples/jsm/controls/OrbitControls.js';
        import {GUI} from '../examples/jsm/libs/lil-gui.module.min.js'
        import  Parse from './parse.js'

        let scene, camera, renderer, controls;
        let body

        const WEBGL_COMPONENT_TYPES = {
            5120: Int8Array,
            5121: Uint8Array,
            5122: Int16Array,
            5123: Uint16Array,
            5125: Uint32Array,
            5126: Float32Array
        };

        const BINARY_EXTENSION_HEADER_MAGIC = 'glTF';

        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 100000)
        camera.position.z = 500;
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false
        controls.target.set(0, 0, 0);
        controls.update();

        const light = new THREE.AmbientLight( 0x404040 ); // soft white light
		scene.add( light );


        axios.get('./106-frame.glb', {
            responseType: 'arraybuffer', 
        })
        .then(function (response) {
            console.log(response);
            var dataView = new DataView(response.data);
            let magic = getMagicString(dataView);

            if(magic === BINARY_EXTENSION_HEADER_MAGIC){
                new Parse(response.data)
            }

            // a.version = dataView.getUint32(byteOffset + 4, true);
            // var byteLength = dataView.getUint32(byteOffset + 8, true);
            // a.header = {
            //     byteOffset: byteOffset,
            //     byteLength: byteLength
            // };
        })
        .catch(function (error) {
            console.log(error);
        });

        function getMagicString(dataView) {
            var byteOffset = arguments.length > 1 && arguments[1] !== undefined ? arguments[1] : 0;
            return "".concat(String.fromCharCode(dataView.getUint8(byteOffset + 0))).concat(String.fromCharCode(dataView.getUint8(byteOffset + 1))).concat(String.fromCharCode(dataView.getUint8(byteOffset + 2))).concat(String.fromCharCode(dataView.getUint8(byteOffset + 3)));
        }


        function animate() {
            renderer.render( scene, camera );
            requestAnimationFrame(animate);
        }
        animate()
    </script>
</body>

</html>
